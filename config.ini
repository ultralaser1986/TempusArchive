[General]
svr_dir = "src/SVR"

game_app = 440
game_token = "archive"
game_custom = "src/custom"
game_cfgs = "presets/cinema presets/nohud"
game_args = "-nomouse -dxlevel 95 -sw -noborder -w 1920 -h 1080 -y 99999 -novid -nojoy -nosteamcontroller -nohltv -particles 1 -prefachefontchars -noquicktime -no_texture_stream -nostartupsound"

[Video]
fps = 60
encoder = "libx264"
x264_crf = 16
x264_preset = "veryfast"
x264_intra = 0

[Motion Blur]
enabled = 1
fps_mult = 16
exposure = 0.5

[Velocity Overlay]
enabled = 0
align = "0 80"
color = "255 255 255"
font = "Arial"
font_size = 48
font_style = "italic"
font_weight = "bold"
border_color = "0 0 0"
border_size = 2

[FFMPEG]
-i "%IN%.mp4"
-sseof -1
-copyts
-i "%IN%.mp4"
-filter_complex "[1]fade=out:0:45[t];[0][t]overlay,scale=3840x2160,eq=saturation=1.05,vignette=angle=0.1,fade=in:0:25[v];anullsrc,atrim=0:1.1[at];[0][at]acrossfade=d=1.0,afade=d=1.0[a]"
-map [v]
-map [a]
-r 60
-movflags faststart
-c:v libx264
-crf 20
-profile:v high
-level:v 4.2
-preset:v veryfast
-tune:v film
-bf 2
-g 30
-coder 1
-pix_fmt yuv420p
-c:a aac
-profile:a aac_low
-b:a 384k
-shortest
"%OUT%.mp4"