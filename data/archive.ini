[General]
game_app = 440
game_token = "archive"
game_custom = "data/custom"
game_cfgs = "4K, cinema, presets/nohud"
game_cmds = "fps_max 60; cl_spraydisable 1; voice_enable 0; violence_agibs 0; mat_fullbright 0; mat_specular 0"
game_args = "-nomouse -dxlevel 100 -sw -noborder -y 99999 -novid -nojoy -nosteamcontroller -nohltv -particles 1 -prefachefontchars -noquicktime -no_texture_stream -nostartupsound -nocrashdialog"

[Video]
output = "data/tmp"
fps = 60
encoder = "libx264"

[Motion Blur]
enabled = 1
fps_mult = 8
exposure = 0.5

[Velocity Overlay]
enabled = 1
output = "data/output/velo.txt"
font = "Arial"

[FFMPEG RECORD ONLY]
-vf "subtitles='%subs%',curves=psfile='%curves%',vignette=angle=0.1,fade=t=in:st=0:d=0.5,fade=t=out:st=%SECS[-0.6]%:d=0.5"
-c:v libx264
-crf 22
-level:v 4.2
-preset:v veryfast
-tune:v film
-bf 2
-g 30
-coder 1

[FFMPEG]
-i "%INPUT%.mp4"
-i "%INPUT%.wav"
-itsoffset %TIME_END%
-i "%!sfx%"
-filter_complex "amix,volume=0.5,afade=t=in:st=0:d=1,afade=t=out:st=%SECS[-1]%:d=1"
-map 0:v
-map 1:a
-async 1
-c:v copy
-c:a aac
-profile:a aac_low
-b:a 384k
-shortest
-movflags faststart
"%OUT%.mp4"